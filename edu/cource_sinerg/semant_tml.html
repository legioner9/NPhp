<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
        }

        body *:not(#page) {
            padding: 25px;
            margin: 10px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #page {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #page>main {
            flex: 1;
        }

        #page>aside {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 20%;
        }

        #page>aside>* {
            background-color: #c4f9a6;
            border-color: #91ca71;
        }

        #page>aside>nav {
            flex: 1;
        }

        #page>main>article {
            background-color: #c4f9a6;
            border-color: #91ca71;
        }

        #page>main>article>* {
            background-color: #a6d2f9;
            border-color: #6ca1d0;
        }
    </style>
</head>

<body>
    <header>HEADER</header>
    <nav>NAV</nav>
    <div id="page">
        <main>
            MAIN
            <article>
                ARTICLE
                <header>HEADER</header>
                <section>SECTION</section>
                <section>SECTION</section>
                <footer>FOOTER</footer>
            </article>
        </main>
        <aside>
            ASIDE
            <header>HEADER</header>
            <nav>NAV</nav>
        </aside>
    </div>
    <footer>FOOTER</footer>
</body>

</html>
